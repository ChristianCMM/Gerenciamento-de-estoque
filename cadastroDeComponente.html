<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Componente</title>
    <link rel="stylesheet" href="cssCadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Componente</h1>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo">
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade em Estoque:</label>
                <input type="number" id="quantidade" name="quantidade" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="unidade">Unidade de Medida:</label>
                <select id="unidade" name="unidade">
                    <option value="un">Unidade</option>
                    <option value="kg">Kilograma</option>
                    <option value="m">Metro</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="preco_custo">Preço de Custo:</label>
                <input type="number" id="preco_custo" name="preco_custo" step="0.01">
            </div>
            <div class="form-group">
                <label for="preco_venda">Preço de Venda:</label>
                <input type="number" id="preco_venda" name="preco_venda" step="0.01">
            </div>
            <div class="form-group">
                <label for="fornecedor">Fornecedor:</label>
                <input type="text" id="fornecedor" name="fornecedor">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao"></textarea>
            </div>
            <button type="submit">Salvar Componente</button>
        </form>
        <div class="navigation">
            <a href="listagem.html">Visualizar Componentes</a>
        </div>
    </div>
</body>
</html>
