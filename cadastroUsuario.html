<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/cadastro_menu/cadastro_menu.css">
</head>
    <body>
        <h1 class="titulo">Registrar</h1>
        <div class="container">
            <form action="http://localhost:3000/cadastrarUsuario" method="post" class="cadastro-usuario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="cadastro-usuario__nome" minlength="3" required>
                
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" class="cadastro-usuario__sobrenome" minlength="3" required>
                
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" class="cadastro-usuario__telefone" minlength="15" required oninput="mascararTelefone(this)" placeholder="(##)####-####">
                
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="cadastro-usuario__email" minlength="3" required placeholder="email@email.com">
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" class="cadastro-usuario__senha" minlength="3" required placeholder="******">
                
                <button type="submit" class="cadastro-usuario__enviar">Enviar</button>
            </form>
        </div>
        <script src="/Js/formatarTelefone.js"></script>
    </body>
</html>
