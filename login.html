<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/login_menu/tela_login.css">
        <link rel="icon" href="imagens/icone_guia.ico" type="image/png">
    </head>
    <body>
        <div class="container">
            <h1 class="titulo">Gerenciamento de Estoque</h1>
            <!-- parte do login do usuário -->
            <section class="login-menu">
                <form action="/index" method="post" class="login-menu__form">
                    <label class="login-menu__label" for="email">Login:</label>
                    <input type="email" name="email" class="login-menu__input">

                    <label class="login-menu__label" for="senha">Senha:</label>
                    <input type="password" name="senha" class="login-menu__input">

                    <button type="submit" class="login-menu__botao">Entrar</button>
                    <a href="/cadastroUsuario">Novo usuário?</a>
                </form>
            </section>
        </div>
    </body>
</html>
