<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Componentes</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/listagem_menu/tela_listagem.css">
</head>
    <body>
        <div class="container">
            <h1>Lista de Componentes</h1>
            <table class="component-table" id="tabelaComponentes">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Tipo</th>
                        <th>Modelo</th>
                        <th>Fornecedor</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Nota Fiscal</th>
                        <th>Data de aquisição</th> 
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <form id="editForm">
                            <td>
                                <input type="text" id="editCodigo" placeholder="Codigo" required>
                            </td>
                            <td>
                                <input type="text" id="editTipo" placeholder="Tipo" required>
                            </td>
                            <td>
                                <input type="text" id="editModelo" placeholder="Modelo" required>
                            </td>
                            <td>
                                <input type="text" id="editFornecedor" placeholder="Fornecedor" required>
                            </td>
                            <td>
                                <input type="number" id="editQuantidade" placeholder="Quantidade" required min="0">
                            </td>
                            <td>
                                <input type="number" id="editPreco" placeholder="Preço" required min="0" step="0.01">
                            </td>
                            <td>
                                <input type="number" id="editNf" placeholder="Nota Fiscal" required min="0" step="0.01">
                            </td>
                            <td>
                                <input type="date" id="editDate" placeholder="Data de aquisição" required>
                            </td>
                            <td>
                                <button type="submit">Salvar Alterações</button>
                            </td>
                        </form>
                    </tr>
                </tfoot>
            </table>
            <div class="navigation">
                <a href="/cadastroDeComponente">Cadastrar Novo Componente</a>
            </div>
        </div>
        <!-- importando o Javascript -->
        <script src="/Js/listagem.js"></script>
    </body>
</html>
