<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Componentes</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/listagem_menu/tela_listagem.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Componentes</h1>
        <table class="component-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Código</th>
                    <th>Quantidade</th>
                    <th>Unidade</th>
                    <th>Preço Venda</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Componente Exemplo 1</td>
                    <td>COD001</td>
                    <td>10</td>
                    <td>Un</td>
                    <td>R$ 25.00</td>
                    <td><a href="http://localhost:3000/edicaoExclusao">Editar</a> | <a href="#">Excluir</a></td>
                </tr>
                <tr>
                    <td>Outro Componente</td>
                    <td>COD002</td>
                    <td>5</td>
                    <td>Kg</td>
                    <td>R$ 50.00</td>
                    <td><a href="http://localhost:300/edicaoExclusao">Editar</a> | <a href="#">Excluir</a></td>
                </tr>
                </tbody>
        </table>
        <div class="navigation">
            <a href="http://localhost:3000/cadastroDeComponente">Cadastrar Novo Componente</a>
        </div>
    </div>
</body>
</html>
